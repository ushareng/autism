<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">
        <div class="feature-large">
            <a href="https://github.com/yourusername/repo1" target="_blank">
                <img src="https://img.freepik.com/free-photo/multi-colored-wave-pattern-backdrop-with-flowing-liquid-generated-by-ai_188544-9581.jpg?t=st=1723447486~exp=1723451086~hmac=b0a97e5d947f63cb1a95c0c0b75bd057809ab3982278fcf941afc27d6e7fa3eb&w=2000" alt="Feature Large">
                <div class="overlay">
                    <h2>Feature Large</h2>
                    <p>Description of the large feature.</p>
                </div>
            </a>
        </div>
        <div class="feature-small">
            <a href="https://github.com/yourusername/repo2" target="_blank">
                <img src="https://via.placeholder.com/400x200?text=Feature+Small+1" alt="Feature Small 1">
                <div class="overlay">
                    <h3>Feature Small 1</h3>
                </div>
            </a>
        </div>
        <div class="feature-small">
            <a href="https://github.com/yourusername/repo3" target="_blank">
                <img src="https://img.freepik.com/free-photo/multi-colored-wave-pattern-backdrop-with-flowing-liquid-generated-by-ai_188544-9581.jpg?t=st=1723447486~exp=1723451086~hmac=b0a97e5d947f63cb1a95c0c0b75bd057809ab3982278fcf941afc27d6e7fa3eb&w=2000" alt="Feature Small 2">
                <div class="overlay">
                    <h3>Feature Small 2</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="trending-grid">
        <div class="trending-item">
            <a href="https://github.com/yourusername/repo4" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=Trending+1" alt="Trending 1">
                <div class="overlay">
                    <h4>Trending 1</h4>
                </div>
            </a>
        </div>
        <div class="trending-item">
            <a href="https://github.com/yourusername/repo5" target="_blank">

                <div class="overlay">
                    <h4>Trending 2</h4>
                </div>
            </a>
        </div>
        <div class="trending-item">
            <a href="https://github.com/yourusername/repo6" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=Trending+3" alt="Trending 3">
                <div class="overlay">
                    <h4>Trending 3</h4>
                </div>
            </a>
        </div>
        <div class="trending-item">
            <a href="https://github.com/yourusername/repo7" target="_blank">

    </div>
</body>
</html>
